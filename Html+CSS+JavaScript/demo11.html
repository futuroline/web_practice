<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script type="text/javascript">

	function selCity(){
		var arr = [["--选择城市--"],
				   ["海淀","朝阳区","东城区","西城区"],
				   ["沈阳","大连","鞍山","抚顺"],
				   ["济南","青岛","烟台","威海"],
				   ["洛阳","郑州","开封","南阳"]];
		var index = document.getElementById("selid").selectedIndex;
		//alert(document.getElementById("selid").options[index].innerHTML);
		var citys = arr[index];
		var subselNode = document.getElementById("subselid");
		subselNode.options.length = 0;
	/*	var len = subselNode.options.length;
		for (var i=0;i<len;i++){
			subselNode.removeChild(subselNode.options[i]);
		}*/
		
		for (var i=0;i<citys.length;i++){
			var optionNode = document.createElement("option");
			optionNode.innerHTML = citys[i];
			subselNode.appendChild(optionNode);
		}
		
	}
</script>
</head>

<body>

<select id="selid" onChange="selCity()" >
	<option>--选择省市--</option>
	<option>北京</option>
	<option>山东</option>
	<option>河南</option>
	<option>辽宁</option>
</select>

<select id="subselid">
	<option>--选择城市--</option>
</select>
</body>
</html>
