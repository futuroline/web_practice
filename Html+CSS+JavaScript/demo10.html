table标签的示例：
1、在页面上通过按钮创建一个表格
思路：
	1、创建一个table节点，document.createElement("table")
	2、通过table节点的insertRow()方法创建表格的行对象并添加到rows集合中
	3、通过行对象的inserCell()方法创建单元格对象，并添加到cells集合中
	4、给单元格中添加数据
		a、创建一个节点，如文本节点，docuemnt.createTextNode("文本内容")，通过单元格对象appendChild方法将文本节点添加到单元格的尾部
		b、可以通过单元格的insertHTML,添加单元格中的元素，tdNode.insertHTNL="<img src='1.jpg' alt='图片说明信息'>"
	5、建立好表格节点，添加到DOM树种，也就是页面的指定位置上
	
2、如何删除表格中的行或者列
思路：
	1、删除行、获取表格对象，通过表格对象中的deleteRow方法，将指定的行索引传入deleteROw方法中
	2、删除列、表格没有直接删除列的方法，要通过删除每一行中指定的单元格来完成删除列动作
		获取所有行的对象，并进行遍历，通过对象的deleteCell方法将指定单元格删除

3、对表格中的数据进行排序
思路：
	1、获取表格中的所有行对象，
	2、定义临时存储，将需要进行排序的行对象存入到数组中
	3、对数组进行排序，通过比较每一个行对象中指定单元格中的数据，如果是整数需要经过parseInt进行转换
	4、将排序后的数组通过遍历，将每一个行对象重新添加回表格即可，通过tbody节点的appendChild方法
	5、其实排序就是讲每一个行对象的引用取出
	
4、表格的行颜色间隔实现，并在鼠标指定的行上高亮显示
思路：
	1、获取所有的行对象，将需要间隔颜色显示的行对象进行动态的className属性的指定，那么前提是：先定义好类选择器
	2、为了完成高亮需要用到两个事件，onmouseover（鼠标进入事件），onmouseout(鼠标移出)
	3、为了方便可以在遍历对象时，将每一个行对象都进行连个数据属性的指定，并通过匿名函数来完成该事件的处理
	4、高亮的原理就是将鼠标进入时的指定行颜色改变，改变前先记录住原来行对象的样式，这样在鼠标离开时可以将原样式还原
	5、该样式需要在页面加载完后直接显示，所以使用的是window.onload操作
