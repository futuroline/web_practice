<style type="text/css">
	table{
		border: #0FFC47 1px solid;
	}
	table td{
		border: #FB0307 1px solid;
		background-color: #C7C7C7
	}
	table td div{
		background-color: #F3F83A;
		display: none;
	}
	table td a:link,table td a:visited{
		text-decoration: none;
		color: #88F784;
	}
	.open{
		display: block
	}
	.close{
		display: none;
	}
</style>
<script type="text/javascript">
	function list(){
		var aNode = event.srcElement;
		var tdNode = aNode.parentNode;
		var divNode = tdNode.getElementsByTagName("div")[0];
		
		var tableNode = document.getElementsByTagName("table")[0];
		var divNodes = tableNode.getElementsByTagName("div");
		for (var i=0;i<divNodes.length;i++){
			if (divNodes[i]==divNode){
				if (divNode.className=="open"){
					divNode.className="close";
				}else{
					divNode.className="open";
				}
			}else{
				divNodes[i].className="close";
			}
		}
		
		//alert(aNode.nodeName);
	}
</script>
