<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<link rel="stylesheet" href="demo5.css" />
<script type="text/javascript" src="doctool.js"></script>
<script type="text/javascript">
	function createTable1(){
		var tabNode = doc.createElement("table");
		//tabNode.id = "tableId";
		//tabNode.setAttribute("id","tableId");
		var tbbdNode = doc.createElement("tbody");
		
		
		tabNode.appendChild(tbbdNode);
		
		doc.getElementsByTagName("div")[0].appendChild(tabNode);
		
	}
	
	function createTable(){
		var tabNode = doc.createElement("table");
		//var trNode = tabNode.insertRow();
		//var tdNode = trNode.insertCell();
		//tdNode.innerText = "单元格一".fontcolor("red");
		//tdNode.innerHTML = "<input type='button'/> 单元格一".fontcolor("red") ;
		var row = doc.getElementsByName("rownum")[0].value; 
		var col = doc.getElementsByName("colnum")[0].value;
	
		for (var i=0;i<row;i++){
			var trNode = tabNode.insertRow();
			for (var j=0;j<col;j++){
				var tdNode = trNode.insertCell();
				tdNode.innerHTML = "第"+i+"行,第"+j+"列   " ;
			}
		}
		doc.getElementsByTagName("div")[0].appendChild(tabNode);
		event.srcElement.disabled=true;
	}
	
	function deleteRow(){
		var row = doc.getElementsByName("delrow")[0].value;
		var tabNode = doc.getElementsByTagName("table")[0];
		if (row>0&&row<tabNode.rows.length){
			tabNode.deleteRow(row-1);
		}
		else{
			
			alert("删除的行不存在"+row);
		}
	}
	function deleteCol(){
		var col = doc.getElementsByName("delcol")[0].value;
		var tabNode = doc.getElementsByTagName("table")[0];
		
		if (col>0&&col<tabNode.rows[0].cells.length){
			for (var i =0;i<tabNode.rows.length;i++){
				tabNode.rows[i].deleteCell(col-1);
			}
		}
		else{
			
			alert("删除的列不存在"+col);
		}
	}
</script>
</head>
<!--通过页面的按钮可以动态的创建一个表格-->

<body>
行：<input type="text" name="rownum" /><br/>
列：<input type="text" name="colnum" /><br/>
<input type="text" name="delrow" /><input type="button" value="删除行" onClick="deleteRow()" /><br/>
<input type="text" name="delcol" /><input type="button" value="删除列" onClick="deleteCol()" /><br/>
<input type="button" value="创建表格" onClick="createTable()" />
<div>

</div>
</body>
</html>
